<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome and Anagram</title>
    <link rel="stylesheet" href="taskThree.css" />
  </head>
  <body>
    <h1>String Validation</h1>

    <div class="container">
      <div class="palindromeBlock">
        <form action="" id="formPalindrome">
          <label>Check for Palindrome String:</label>
          <br />
          <input type="text" id="plndrme" />
          <br />
          <button id="palindromeBtn">Check</button>
        </form>
      </div>
      <div class="anagramBlock" id="formAnagram">
        <form action="">
          <label>Check for Anagram:</label>
          <br />
          <input type="text" id="stringOfWords" />
          <input type="text" id="word" />
          <br />
          <button id="anagramBtn">Check</button>
        </form>
      </div>
    </div>

    <script src="input.js"></script>
  </body>
</html>
