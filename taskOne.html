<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="taskOne.css" />
  </head>
  <body>
    <h1>A Simple Calculator</h1>

    <div class="container">
      <div class="display">
        <h2 id="displayNumber"></h2>
      </div>
      <div class="keyBoard">
        <button class="operatorBtn" value="m">| |</button>
        <button class="operatorBtn" value="s">^1/2</button>
        <button id="delBtn">Del</button>
        <button id="resetBtn">C</button>
        <button class="numberBtn" value="7">7</button>
        <button class="numberBtn" value="8">8</button>
        <button class="numberBtn" value="9">9</button>
        <button class="operatorBtn" value="/">/</button>
        <button class="numberBtn" value="4">4</button>
        <button class="numberBtn" value="5">5</button>
        <button class="numberBtn" value="6">6</button>
        <button class="operatorBtn" value="*">*</button>
        <button class="numberBtn" value="1">1</button>
        <button class="numberBtn" value="2">2</button>
        <button class="numberBtn" value="3">3</button>
        <button class="operatorBtn" value="-">-</button>
        <button class="operatorBtn" value="%">%</button>
        <button class="numberBtn" value="0">0</button>
        <button id="equalsBtn" value="=">=</button>
        <button class="operatorBtn" value="+">+</button>
      </div>
    </div>

    <script src="input.js"></script>
  </body>
</html>
